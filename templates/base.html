<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OneScan - No Forms, No Paper, Just Scan{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg border-b border-blue-100">
        <div class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="OneScan Logo" class="h-16 w-auto hover:scale-105 transition-transform duration-300">
                </div>
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Show Docs</a>
                    <!-- Wallet Address Display -->
                    <div class="bg-blue-50 shadow-sm border border-blue-100 rounded-lg px-4 py-2.5 flex items-center space-x-3 hover:bg-blue-100 transition-colors group">
                        <div class="flex items-center">
                            <div class="h-2 w-2 rounded-full bg-green-400 mr-2 animate-pulse"></div>
                            <svg class="h-5 w-5 text-blue-500 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs text-gray-500">Connected Wallet</span>
                            <span class="text-sm font-mono text-gray-700 font-medium">0x82aF...4AFD</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-blue-400">OneScan</h3>
                    <p class="text-gray-400">No Forms, No Paper, Just Scan</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-blue-400">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="{{ url_for('index') }}" class="text-gray-400 hover:text-white transition-colors">Home</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition-colors">Documents</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition-colors">About</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-blue-400">Contact</h3>
                    <p class="text-gray-400">support@onescan.com</p>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2025 OneScan. All rights reserved.</p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
