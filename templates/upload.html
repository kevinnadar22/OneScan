{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Wallet Connection Required Prompt -->
    <div id="walletPrompt" class="hidden">
        <div class="bg-white rounded-xl shadow-xl p-8 border border-blue-100 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-medium text-gray-900 mb-2">Connect Your Wallet</h3>
            <p class="text-gray-500 mb-6">Please connect your wallet to upload documents</p>
            <button onclick="connectWallet()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Connect Wallet
            </button>
        </div>
    </div>

    <!-- Upload Form - Will be hidden when wallet is not connected -->
    <div id="uploadForm" class="hidden">
        <!-- Upload Form Section -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-xl p-8 border border-blue-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Upload Your Document</h3>
                    <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600 flex items-center group">
                        <svg class="h-5 w-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Home
                    </a>
                </div>

                <!-- Document Details Form -->
                <form id="documentForm" class="space-y-8">
                    <!-- File Upload Section -->
                    <div class="border-2 border-dashed border-blue-200 rounded-xl p-8 text-center hover:border-blue-500 transition-colors bg-blue-50/50" id="dropZone">
                        <input type="file" id="fileInput" class="hidden">
                        <label for="fileInput" class="cursor-pointer block">
                            <div class="text-gray-600">
                                <svg class="mx-auto h-16 w-16 text-blue-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="mt-4 text-lg font-medium text-gray-700">Drop your file here or click to browse</p>
                                <p class="text-sm text-gray-500 mt-2">Supported files: All document types</p>
                            </div>
                        </label>
                        <div id="fileInfo" class="mt-4 text-sm text-blue-600 hidden bg-blue-50 p-2 rounded-lg inline-block"></div>
                    </div>

                    <!-- Document Type Selection -->
                    <div class="relative">
                        <div class="flex space-x-4">
                            <div class="flex-grow">
                                <label for="docCategory" class="block text-sm font-medium text-gray-700 mb-2">Document Category</label>
                                <select id="docCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="flex-grow">
                                <label for="docType" class="block text-sm font-medium text-gray-700 mb-2">Document Type</label>
                                <select id="docType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm" disabled>
                                    <option value="">Select Document Type</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Upload Button -->
                    <button type="submit" id="uploadBtn" class="w-full bg-blue-600 text-white py-4 px-4 rounded-lg hover:bg-blue-700 transition-all transform hover:scale-105 font-medium shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        <span>Upload Document</span>
                    </button>
                </form>

                <!-- Progress Bar -->
                <div id="progressContainer" class="mt-8 hidden">
                    <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden shadow-inner">
                        <div id="progressBar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="progressStatus" class="text-sm text-gray-600 mt-2 text-center font-medium"></p>
                </div>

                <!-- Response Section -->
                <div id="responseSection" class="mt-8 hidden">
                    <div class="bg-blue-50 rounded-lg p-6 border border-blue-200">
                        <h3 class="font-semibold text-gray-800 mb-4">Upload Results</h3>
                        <div id="responseDetails" class="space-y-2">
                            <!-- Response details will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pinata.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
