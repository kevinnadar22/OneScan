<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinata IPFS Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Pinata IPFS Upload</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- File Upload Section -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Upload File</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center" id="dropZone">
                    <input type="file" id="fileInput" class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <div class="text-gray-600">
                            <p>Drag and drop files here or click to select</p>
                            <p class="text-sm mt-2">Supported files: Images, Videos, Documents</p>
                        </div>
                    </label>
                </div>
                <!-- The selected file info will be inserted here by JavaScript -->
            </div>

            <!-- Upload Options -->
            <div class="mb-6">
                <input type="text" id="fileName" placeholder="Custom file name (optional)" 
                    class="w-full p-2 border rounded-lg mb-4">
            </div>

            <!-- Upload Button -->
            <button id="uploadBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                Upload to IPFS
            </button>

            <!-- Upload Status -->
            <div id="uploadStatus" class="mt-4 hidden">
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-6 hidden">
                <h3 class="font-semibold mb-2">Upload Results:</h3>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p>IPFS Hash: <span id="ipfsHash" class="font-mono"></span></p>
                    <p>Gateway URL: <a id="gatewayUrl" href="#" target="_blank" class="text-blue-500 hover:text-blue-600"></a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/pinata.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
